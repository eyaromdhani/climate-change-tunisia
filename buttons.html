<style>
  .subscribe-button {
    background-color:rgb(204, 0, 0);
    color: white;
    font-size:14px;
    border: none;
    border-radius:2px;
    cursor: pointer;
    margin-right: 12px;
    padding-top:10px;
    padding-bottom:10px;
    padding-right:16px;
    padding-left:16px;
    transition:opacity 0.15s;/*what to transform and the value*/
  }

  .subscribe-button:hover{
    opacity:0.7
  }

  .subscribe-button:active{
    opacity:0.3
  }

  .join-button{
    background-color:white;
    color: rgb(41, 41, 133);
    border-color: rgb(41, 41, 133);
    border-style:solid; 
    height:36px;
    width:60px;
    border-radius:2px;
    cursor: pointer;
    margin-right:6px;
    transition: background-color 1s,color 1s;
  }

  .join-button:hover{
    background-color:rgb(41, 41, 133);
    color:white;
  }

  .join-button:active{
    opacity:0.7;
  }
  .tweet-button{
    background-color:rgb(55, 153, 252);
    color:white;
    border: none;
    border-radius:50px;/*shape of the element*/
    height:30px;
    width:70px;
    cursor: pointer;
    font-weight:bold;
    font-size:13px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 7px;
    padding-bottom: 7px;

    transition: bow-shadow 1s;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.4);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
